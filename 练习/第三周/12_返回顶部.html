<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>返回顶部</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#btn{
				position: fixed;
				bottom: 20px;
				right: 0;
			}
		</style>
	</head>
	<body>
		<img src="../../img/1.jpg"/>
		<img src="../../img/2.jpg"/>
		<img src="../../img/《东京食尸鬼》金木研.jpg"/>
		<img src="../../img/《元气囝仔》半田清舟.jpg"/>
		<input type="button" name="btn" id="btn" value="↑" />
		<script type="text/javascript">
			var btn=document.getElementById("btn");
			var timer=null;
			btn.onclick=function(){
//				document.documentElement.scrollTop=0;
				var speed=10;
				clearInterval(timer);
				timer=setInterval(function(){
					var sh=window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;
					if(sh==0){
						clearInterval(timer);
					}else{
						document.documentElement.scrollTop-=speed;
					}
				},1);
			}
		</script>
	</body>
</html>
