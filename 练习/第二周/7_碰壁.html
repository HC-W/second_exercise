<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>碰壁练习</title>
		<style>
			.div1{
				width: 700px;
				height: 400px;
				border: 3px solid red;
				margin: 20px;
				position: relative;
			}
			.div1 .div2{
				width: 60px;
				height: 60px;
				background-color: green;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div class="div1">
			<div class="div2">
			</div>
		</div>
		
		<script type="text/javascript">
			var myDiv=document.querySelector(".div1");
			var myDiv2=myDiv.querySelector(".div2");
			console.log(myDiv,myDiv2);
			
			var speedx=1;
			var speedy=1;
			setInterval(function(){
				//小块的位置==大块的宽度-小块的宽度-大块左右边框
				if(myDiv2.offsetLeft==myDiv.offsetWidth-myDiv2.offsetWidth-2*myDiv.clientLeft){
					speedx=-1;
				}else if(myDiv2.offsetLeft==0){
					speedx=1;
				}
				if(myDiv2.offsetTop==myDiv.offsetHeight-myDiv2.offsetHeight-2*myDiv.clientTop){
					speedy=-1;
				}else if(myDiv2.offsetTop==0){
					speedy=1;
				}
				myDiv2.style.left=myDiv2.offsetLeft+speedx+"px";
				myDiv2.style.top=myDiv2.offsetTop+speedy+"px";
			},10);
		</script>
	</body>
</html>
