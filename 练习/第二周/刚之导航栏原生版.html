			.nav {
				width: 400px;

			.nav div {
				width: 100px;
				padding: 10px 0;
				background-color: #ccc;
				text-align: center;
				cursor: pointer;
				float: left;
			}
			
			.slider {
				position: absolute;

			</div>

		</div>
		<script src="js/超级无敌24k土豪金运动框架.js" type="text/javascript" charset="utf-8"></script>

			var myNav = document.querySelector(".nav");
			var mySlider = document.querySelector(".slider");
			var myBtns = document.querySelectorAll(".nav div");
			var index = 0;

			var timer = null;

			*/
			
			//设置初始位置
			mySlider.style.left = myNav.offsetLeft + "px";
			for(var i = 0; i < myBtns.length; i++){
				//保存下标
				myBtns[i].index = i;
				//点击事件
				myBtns[i].onmouseover = function(){
					//获取方向
//					if(index > this.index){
//						speed = -1;
//					}else if(index < this.index){
//						speed = 1;
//					}
					//把这一次移动的值赋给index
//					index = this.index;

					//获取终点
					var endPos = this.offsetLeft;
					clearInterval(timer);
					timer = setInterval(function(){
						//实时判断位置，改变方向
						if(mySlider.offsetLeft > endPos){
							speed = -1;
						}else if(mySlider.offsetLeft < endPos){
							speed = 1;
						}
						//判断终点
						if(mySlider.offsetLeft == endPos){
							//停止
							clearInterval(timer);
						}else{
							//动
							mySlider.style.left = mySlider.offsetLeft + speed + "px";
						}
						
					},1);
				}
			}
			
		</script>
	</body>
