<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#wrap {
				width: 300px;
				height: 280px;
				border: 1px solid goldenrod;
				border-radius: 10px;
				margin: 100px auto;
				text-align: center;
			}
			
			.input {
				width: 260px;
				height: 30px;
				border: 1px solid gainsboro;
				border-radius: 5px;
			}
			
			.user {
				text-align: center;
				margin-top: 30px;
			}
			
			.btn {
				width: 265px;
				height: 30px;
				background-color: goldenrod;
				color: #fff;
				border: 0px;
				border-radius: 5px;
			}
		</style>
	</head>

	<body>
		<div id="wrap">
			<div class="user">
				<input class="input" type="text" name="username" id="username" value="" placeholder="请输入用户名" />
			</div>
			<div class="user">
				<input class="input" type="password" name="userpass" id="userpass" value="" placeholder="请输入密码" />
			</div>
			<div class="user">
				<input type="checkbox" name="forget" id="forget" value="" class="check" />
				<label for="forget">是否记住</label>
			</div>
			<div class="user">
				<input type="button" value="登录" class="btn" id="btn" />
			</div>
		</div>
		<script type="text/javascript">
			var user = document.getElementById("username");
			var pw = document.getElementById("userpass");
			var remember = document.getElementById("forget");
			var btn = document.getElementById("btn");
			
			// 本地存储数据
			var ls = window.localStorage;
			// 点击登录按钮
			btn.onclick = function(){
				// 是否勾选了记住密码
				if(remember.checked){
					// 勾选了就存储用户名密码
					ls["user"] = user.value;
					ls["pw"] = pw.value;
				}
				// 让rem存储勾选状态
				ls["rem"] = remember.checked;
				alert("登陆成功");
				// 登录成功后，清除内容
				user.value = "";
				pw.value = "";
				remember.checked = false;
			}
			// 判断存储的rem是否为true
			if(ls["rem"] == "true"){
				// 如果是true
				// 就把存的账号密码，赋值给input的value
				user.value = ls["user"];
				pw.value = ls["pw"];
				remember.checked = ls["rem"];
			}
//			ls.clear();
		</script>
	</body>
</html>
