<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>右键点击事件</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.wrap{
				width: 100px;
				border: 1px solid #CCCCCC;
				position: absolute;
			}
			.u{
				list-style: none;
				text-align: center;
			}
			.u li{
				line-height: 1.5em;
				border-bottom: 1px solid #CCCCCC;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<ul class="u">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
		</div>
		
		<script type="text/javascript">
			//获取元素
			var wrap=document.querySelector(".wrap");
			//获取浏览器实际窗口的宽高
			var winW=window.innerWidth;
			var winH=window.innerHeight;
			//获取右键显示菜单宽高
			var w=wrap.offsetWidth;
			var h=wrap.offsetHeight;
			//让wrap消失
			wrap.style.display="none";
			//鼠标右键点击
			document.oncontextmenu=function(ev){
				var e=ev || window.event;
				//获取鼠标点击位置坐标
				var mouseX=e.clientX;
				var mouseY=e.clientY;
				//边界情况的判断
				if(mouseX>winW-w && mouseY>winH-h){
					wrap.style.left=winW-w+"px";
					wrap.style.top=mouseY-h+"px";
				}else if(mouseX>winW-w){
					wrap.style.left=winW-w+"px";
					wrap.style.top=mouseY+"px";
				}else if(mouseY>winH-h){
					wrap.style.top=mouseY-h+"px";
					wrap.style.left=mouseX+"px";
				}else{
					//属性的赋值变化
					wrap.style.top=mouseY+"px";
					wrap.style.left=mouseX+"px";
				}
				wrap.style.display="block";
				e.preventDefault();
			}
			
			//页面点击重新隐藏
			document.onclick=function(){
				wrap.style.display="none";
			}
			
		</script>
	</body>
</html>
