<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>鼠标移动</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#div1{
				width: 50px;
				height: 50px;
				background-color: plum;
				border-radius: 50%;
				position:absolute;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<script type="text/javascript">
			//获取元素
			var myDiv=document.getElementById("div1");
			//鼠标按下时
			document.onmousedown=function(){
				//触发鼠标移动事件
				document.onmousemove=function(ee){
					var em=ee || window.event;
					myDiv.style.top=em.clientY-myDiv.offsetHeight/2+"px";
					myDiv.style.left=em.clientX-myDiv.offsetWidth/2+"px";
				}
			}
			document.onmouseup=function(){
				document.onmousemove=false;
			}
		</script>
	</body>
</html>
