<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.wrap{
				width: 350px;
				border: 1px solid black;
				margin: 0 auto ;
				padding: 20px 10px;
				text-align: center;
			}
			#rember{
				margin: 20px 0;
			}
			#hao,#passw{
				width:85%;
				height:20px ;
			}
			#hao span,#passw span{
				width:10%;
			}
			#btn{
				width: 100%;
				padding: 5px;
			}
			.box2{
				margin-top:30px;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="box1">
				<span>账号: </span><input type="text" name="hao" id="hao" value="" />
			</div>
			<div class="box2">
				 <span>密码: </span><input type="password" name="passw" id="passw"value=""/>
			</div>
			<input type="checkbox" name="" id="rember" value=""  />
			<label for="rember">是否记住密码</label>
			<input type="button" name="btn" id="btn" value="登录"/>
		</div>
		<script type="text/javascript">
			function q(who){
				return document.querySelector(who);
			}
			var myhao=q("#hao");
			var mymima=q("#passw");
			var mybtn=q("#btn");
			var myrem=q("#rember");
			//当点击登录的时候
			mybtn.onclick=function(){
				//当点击了记住密码
				if(myrem.checked==true){
					//新增本地数据存储myhao.value  输入的账号
					window.localStorage.hao=myhao.value;
					//新增本地数据存储mymima.value  输入的密码
					window.localStorage.mima=mymima.value;
					//新增本地数据存储一个开关 当点击记住密码，值为true
					window.localStorage.kguan=true;
					
				//当没有点击记住密码
				}else if(myrem.checked==false){
					//让开关的值为false
					window.localStorage.kguan=false;
				}
			}
			//window.localStorage["kguan"]的类型为字符串类型
//			当本地储存中开关为true时
			if(window.localStorage["kguan"]=="true"){
				//给账号 和密码赋值 值为本地存储数据中的账号值，密码值
				myhao.value=window.localStorage.hao;
				mymima.value=window.localStorage.mima;
				
				
			//当本地储存中开关为false时
			}else{
				//清除账号和密码的值
					myhao.value="";
					mymima.value="";
				}
			
		</script>
	</body>
