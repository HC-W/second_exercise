<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个位为4的和</title>
	</head>
	<body>
		
		<script type="text/javascript">
			var sum=0;
			var count=0;
			for (i=1;i<=100;i++) {
				if(i%10==4){
					sum+=i;
					count++;
				}
			}
			console.log(sum,count);

			
			
		</script>
	</body>
</html>
