<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			//行数
			for(i=1;i<=9;i++){
				//列数
				for(j=1;j<=i;j++){
					//输出值
					document.write(j+"*"+i+"="+i*j);
					document.write("&nbsp;");
				}
				document.write("<br>");
			}
		</script>
	</body>
</html>
