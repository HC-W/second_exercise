<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>学生成绩的计算</title>
	</head>
	<body>
		
		<script type="text/javascript">
			//定义总分数为0
			var sum=0;
			//定义一个数组，长度为8
			var arr=new Array(8);
			//使用for循环输出8个学生的随机成绩
			for (var i=0;i<arr.length;i++) {
				//学生成绩随机数0-100
				var grade=Math.floor(Math.random()*(100+1));
				//每输出一个成绩总成绩相加后仍返回值给sum
				sum+=grade;
				//把一次输出的8个随机成绩添加到数组中
				arr.splice(i,1,grade);
			}
			//计算平均数
			var ping=sum / arr.length;
			//输出
			document.write("8位学生成绩为："+arr+"<br>");
			document.write("总成绩："+sum+"<br>");
			document.write("平均分："+ping+"<br>");
			//使用冒泡排序将数组进行排序
			for(var j=0;j<arr.length-1;j++){
				for(var k=0;k<arr.length-1-j;k++){
					if(arr[k]>arr[k+1]){
						var temp=arr[k];
						arr[k]=arr[k+1];
						arr[k+1]=temp;
					}
				}
			}
			console.log(arr);
			//用变量接收数组的最大值
			var Max=arr[arr.length-1];
			document.write("最高分："+Max+"<br>");
			//根据排序的顺序，最小值为下标为0的元素
			document.write("最低分："+arr[0]);
		</script>
	</body>
</html>
