<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr=[3,4,1,5,8,2,0];
			for (var i=0;i<arr.length-1;i++) {
				for (var j=0;j<arr.length-1-i;j++) {
					if(arr[j]>arr[j+1]){
						var temp=arr[j];
						arr[j]=arr[j+1];
						arr[j+1]=temp;
					}
				}
			}
			console.log(arr);
		</script>

		
	</body>
</html>
