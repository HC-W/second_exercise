<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数列的前20个数字</title>
	</head>
	<body>
		
		<script type="text/javascript">
			//定义一个长度为20的数组
			var arr=new Array(20);
			//下标为0和1的元素的数值为1
			arr[0]=1;
			arr[1]=1;
			//输出前两个元素
			console.log(arr[0]);
			console.log(arr[1]);
			//使用for循环输出剩余的18个元素数值
			for (var i=2;i<arr.length;i++) {
				//下标为i的元素的数值计算方式为它前面两个数值相加的和
				arr[i]=arr[i-1]+arr[i-2];
				
			}
			console.log(arr);
			var arr1=arr.concat("123");
		</script>
	</body>
</html>
