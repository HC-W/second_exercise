<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 40px;
				height: 40px;
				display: inline-block;
				margin: 0 3px;
			}
			.kg{
				background-color: green;
			}
			.sj{
				background-color: red;
			}
		</style>
	</head>
	<body>
		
		<script type="text/javascript">
			for(var i = 0; i < 5; i++){
				//04  13  22  31 40
				for(var j = 0; j < 4 - i;j++){
					document.write("<div class='kg'></div>");
				}
				//01  13  25 37 49
				for(var k = 0; k < 2*i+1; k++){
					document.write("<div class='sj'></div>");
				}
				
				document.write("<br>");
			}
			
			for(var m = 0; m < 4; m++){
				//01 12 23 34
				for(var n = 0; n < m+1; n++){
					document.write("<div class='kg'></div>");
				}
				//07 15 23 31
				for(var o = 0; o < 7-2*m;o++){
					document.write("<div class='sj'></div>");
				}
				document.write("<br>");
			}
		</script>
	</body>
</html>
